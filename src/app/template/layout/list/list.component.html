<div class="list">
    <p-table [value]="data">
        <ng-template pTemplate="header">
            <tr>
                <th *ngFor="let col of cols" [ngClass]="col.style">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td *ngFor="let col of cols" [ngClass]="col.style">
                    {{ item[col.field] }}
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
